<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourLanguageMate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .main-menu {
            text-align: center;
        }

        .main-menu h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #333;
        }

        .main-menu h2 {
            font-size: 20px;
            margin-bottom: 24px;
            color: #666;
        }

        .status-section {
            margin-bottom: 24px;
            padding: 16px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .status-section h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #495057;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-ok {
            background-color: #28a745;
        }

        .status-error {
            background-color: #dc3545;
        }

        .status-loading {
            background-color: #ffc107;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .language-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .language-btn {
            padding: 16px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .language-btn:hover {
            background-color: #0056b3;
        }

        .language-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .chat-container {
            display: none;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #eee;
        }

        .chat-header h2 {
            color: #333;
            font-size: 24px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 16px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.assistant {
            background-color: #e9ecef;
            margin-right: auto;
        }

        .message.user {
            background-color: #d1e7dd;
            margin-left: auto;
            text-align: right;
        }

        .message.loading {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #6c757d;
            font-style: italic;
        }

        .input-form {
            display: flex;
            gap: 8px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .send-btn {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        .send-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div id="mainMenu" class="main-menu">
            <h1>YourLanguageMate</h1>
            <h2>–í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫ –¥–ª—è –æ–±—É—á–µ–Ω–∏—è:</h2>
            
            <!-- –°–µ–∫—Ü–∏—è —Å—Ç–∞—Ç—É—Å–∞ —Å–µ—Ä–≤–µ—Ä–∞ -->
            <div class="status-section">
                <h3>üñ•Ô∏è –°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞</h3>
                <div id="serverStatus">
                    <span class="status-indicator status-loading"></span>
                    <span>–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...</span>
                </div>
            </div>

            <div class="language-buttons">
                <button class="language-btn" onclick="selectLanguage('en')" id="enBtn">–ê–Ω–≥–ª–∏–π—Å–∫–∏–π</button>
                <button class="language-btn" onclick="selectLanguage('ru')" id="ruBtn">–†—É—Å—Å–∫–∏–π</button>
                <button class="language-btn" onclick="selectLanguage('es')" id="esBtn">–ò—Å–ø–∞–Ω—Å–∫–∏–π</button>
            </div>
        </div>

        <!-- –ß–∞—Ç -->
        <div id="chatContainer" class="chat-container">
            <button class="back-btn" onclick="showMainMenu()">‚Üê –ù–∞–∑–∞–¥</button>
            <div class="chat-header">
                <h2 id="chatTitle">–ß–∞—Ç</h2>
            </div>
            <div id="errorContainer"></div>
            <div id="messages" class="messages"></div>
            <form class="input-form" onsubmit="sendMessage(event)">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
                    required
                >
                <button type="submit" id="sendBtn" class="send-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </form>
        </div>
    </div>

    <script>
        let selectedLanguage = null;
        let chatMessages = [];
        let serverStatus = 'loading';

        const testPrompts = {
            en: 'Let\'s start! Please answer: How long have you been learning English? Can you introduce yourself in English?',
            ru: '–ù–∞—á–Ω–µ–º! –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–≤–µ—Ç—å—Ç–µ: –ö–∞–∫ –¥–∞–≤–Ω–æ –≤—ã –∏–∑—É—á–∞–µ—Ç–µ —Ä—É—Å—Å–∫–∏–π —è–∑—ã–∫? –ú–æ–∂–µ—Ç–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç—å—Å—è –ø–æ-—Ä—É—Å—Å–∫–∏?',
            es: '¬°Empecemos! Por favor, responda: ¬øCu√°nto tiempo lleva aprendiendo espa√±ol? ¬øPuede presentarse en espa√±ol?'
        };

        const languageNames = {
            en: '–ê–Ω–≥–ª–∏–π—Å–∫–∏–π',
            ru: '–†—É—Å—Å–∫–∏–π',
            es: '–ò—Å–ø–∞–Ω—Å–∫–∏–π'
        };

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            checkServerStatus();
            updateButtonStates();
        };

        async function checkServerStatus() {
            try {
                console.log('–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ —Å–µ—Ä–≤–µ—Ä–∞...');
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.status === 'ok') {
                    serverStatus = 'ok';
                    updateServerStatusDisplay('‚úÖ –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç', 'status-ok');
                    console.log('–°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç');
                } else {
                    serverStatus = 'error';
                    updateServerStatusDisplay('‚ùå –°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'status-error');
                    console.log('–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–µ—Ä–≤–µ—Ä–∞:', error);
                serverStatus = 'error';
                updateServerStatusDisplay('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'status-error');
            }
            
            updateButtonStates();
        }

        function updateServerStatusDisplay(message, statusClass) {
            const statusElement = document.getElementById('serverStatus');
            statusElement.innerHTML = `
                <span class="status-indicator ${statusClass}"></span>
                <span>${message}</span>
            `;
        }

        function updateButtonStates() {
            const canStart = serverStatus === 'ok';
            
            console.log('–°–µ—Ä–≤–µ—Ä –¥–æ—Å—Ç—É–ø–µ–Ω:', canStart);
            document.getElementById('enBtn').disabled = !canStart;
            document.getElementById('ruBtn').disabled = !canStart;
            document.getElementById('esBtn').disabled = !canStart;
        }

        function selectLanguage(lang) {
            console.log('–ü–æ–ø—ã—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —è–∑—ã–∫–∞:', lang);
            
            if (serverStatus !== 'ok') {
                alert('–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
                return;
            }
            
            selectedLanguage = lang;
            chatMessages = [
                { role: 'assistant', content: testPrompts[lang] }
            ];
            showChat();
        }

        function showChat() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'block';
            document.getElementById('chatTitle').textContent = `–ß–∞—Ç: ${languageNames[selectedLanguage]}`;
            renderMessages();
        }

        function showMainMenu() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('messageInput').value = '';
            document.getElementById('errorContainer').innerHTML = '';
        }

        function renderMessages() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            
            chatMessages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.role}`;
                messageDiv.textContent = msg.content;
                messagesContainer.appendChild(messageDiv);
            });
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        async function sendMessage(event) {
            event.preventDefault();
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) return;

            console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä...');

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            chatMessages.push({ role: 'user', content: message });
            input.value = '';
            renderMessages();

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            sendBtn.disabled = true;
            sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
            const loadingMessage = { role: 'assistant', content: '–ü–µ—á–∞—Ç–∞—é...' };
            chatMessages.push(loadingMessage);
            renderMessages();

            try {
                clearError();
                
                // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è —Å–µ—Ä–≤–µ—Ä–∞ (–±–µ–∑ —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ –ø—Ä–æ–º–ø—Ç–∞)
                const messagesForServer = chatMessages.slice(0, -1); // –£–±–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏

                console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –∫ —Å–µ—Ä–≤–µ—Ä—É...');

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: messagesForServer,
                        language: selectedLanguage
                    })
                });

                console.log('–û—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', response.status, response.statusText);

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Server Error:', errorData);
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('–£—Å–ø–µ—à–Ω—ã–π –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                
                // –£–±–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –¥–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç
                chatMessages.pop(); // –£–±–∏—Ä–∞–µ–º "–ü–µ—á–∞—Ç–∞—é..."
                chatMessages.push({ 
                    role: 'assistant', 
                    content: data.message 
                });

            } catch (error) {
                console.error('Error:', error);
                // –£–±–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
                chatMessages.pop();
                
                let errorMessage = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è. ';
                if (error.message.includes('–ü—Ä–µ–≤—ã—à–µ–Ω –ª–∏–º–∏—Ç –∑–∞–ø—Ä–æ—Å–æ–≤')) {
                    errorMessage += '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
                } else if (error.message.includes('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏')) {
                    errorMessage += '–ü—Ä–æ–±–ª–µ–º–∞ —Å —Å–µ—Ä–≤–µ—Ä–æ–º.';
                } else {
                    errorMessage += '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.';
                }
                
                showError(errorMessage);
            } finally {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                sendBtn.disabled = false;
                sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
                renderMessages();
            }
        }
    </script>
</body>
</html>
